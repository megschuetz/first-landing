@if (isLoading) {
  <div class="loading-container">
    <mat-spinner color="primary"></mat-spinner>
  </div>
}
@if (!isLoading) {
  <div class="feed-container">
    <section class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <mat-select
          #companyFilter
          (selectionChange)="setSearchTerm(companyFilter.value)"
        >
          @for (company of allStories; track company) {
            <mat-option #selection [value]="company.company">
              <div class="country-container">
                <span>{{ company.company }}</span>
              </div>
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      @if (searchTerm && companyFilter.value) {
        <button
          mat-button
          (click)="companyFilter.value = undefined; setSearchTerm(undefined)"
        >
          Clear
        </button>
      }
    </section>
    <app-stories-feed
      [allStories]="allStories"
      [searchTerm]="searchTerm"
    ></app-stories-feed>
    <section class="filters">
      <app-search-bar (passSearchTerm)="setSearchTerm($event)"></app-search-bar>
      <app-button
        class="pos-end"
        link="/form"
        size="medium"
        type="primary-btn"
        title="Write Yours"
      ></app-button>
      <app-button
        class="pos-start"
        link="/feed"
        click="windowTop"
        size="medium-round"
        type="outline-btn"
        iconName="arrow_upward"
      ></app-button>
    </section>
  </div>
}
