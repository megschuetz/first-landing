<form [formGroup]="searchForm" class="search-container">
  <mat-form-field>
    <input
      #search
      matInput
      placeholder="Search"
      formControlName="search"
      (ngModelChange)="emit(search.value)"
    />
    <button matSuffix mat-button><mat-icon>search</mat-icon></button>
  </mat-form-field>
</form>
